<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src-store/Css-store/reset.css">
    <link rel="stylesheet" href="src-login/css-login/login.css">
    <title>Login</title>
    <link rel="stylesheet" href="base.css">
    <link rel="stylesheet" href="footer.css">  
</head>
<body>
    <div class="wrapper">
        <form action="" id="form-login">
            <h1 class="form-heading">Đăng nhập</h1>
            <div class="form-group">
                <i class="fa-solid fa-user"></i>
                <input type="text" id="username" class="form-input" placeholder="Tên đăng nhập">
            </div>
            <div class="form-group">
                <i class="fa-solid fa-key"></i>
                <input type="password" id="password" class="form-input" placeholder="Mật khẩu">
                <div class="eye-icon">
                    <i class="fa-regular fa-eye"></i>
                </div>
            </div>
            <input type="submit" value="Đăng nhập" class="form-submit">
        </form>    
    </div>
<script src="https://kit.fontawesome.com/47cb429902.js" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"
integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
<script src="src-login/js-login/login.js"></script>
</body>
</html>
